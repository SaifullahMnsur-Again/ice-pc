<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      sessionStorage.setItem('redirect', path.replace(/^\/ice-pc/, ''));
      window.location.href = '/ice-pc/';
    </script>
  </head>
  <body>
    <p>Redirecting to ICE PC...</p>
  </body>
</html>
